<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="clock.js"></script>
  </head>
  <body>
    <div id="clock">
      <img id="face" src="img/clockface.png"/>
      <img id="second" src="img/second-hand.png"/>
      <img id="minute" src="img/minute-hand.png"/>
      <img id="hour" src="img/hour-hand.png"/>
      <input id="monthbox" type="text" name="month" value="JAN">
      <input id="daybox" type="text" name="day" value="01">
      <input id="yearbox" type="text" name="year" value="2017">
    </div>
  </body>
</html>
